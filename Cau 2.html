<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link href="Styles/Cau 2.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<script>
function checkForm() {
    var r = document.getElementById('r').value;
    var ketqua = document.getElementById('ketqua');
    if (r > 0) {
        var dientich = 3.14 * r * r;
        var chuvi = 2 * 3.14 * r;
        ketqua.textContent = "Diện tích hình tròn là: " + dientich.toFixed(2) + " và chu vi hình tròn là " + chuvi.toFixed(2);
    } else {
        alert("Vui lòng nhập kích thước hợp lệ!");
    }
}
function resetForm() {
    document.getElementById('r').value = '';
    document.getElementById('ketqua').textContent = '';
}
</script>
<form name="myForm">
<table width="400" border="0">
  <tbody>
    <tr>
      <td>Nhập bán kính đường tròn</td>
      <td><input type="r" name="r" id="r"></td>
    </tr>
    <tr>
      <td>
		 <input type="button" onclick="checkForm()" value="Tính">
	</td>
		<td>
		<input  type="button" onclick="resetForm()" value="Hủy bỏ"></td>
    </tr>
  </tbody>
</table>
</form>
<p id="ketqua"></p>
</body>
</html>
